<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Employer Login • NTPC Complaint Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { brand: { DEFAULT: '#22d3ee' } },
          fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 min-h-screen flex flex-col font-sans">
  
  <!-- HEADER -->
  <header class="max-w-6xl mx-auto px-4 py-6 flex items-center justify-between w-full">
    <div class="flex items-center gap-3">
      <img class="h-10 w-10" src="/NTPC_Logo.svg" alt="NTPC">
      <div class="font-bold text-white text-xl tracking-wide">NTPC Complaint Portal</div>
    </div>
    <nav>
      <a href="/" class="px-4 py-2 rounded-xl bg-white/10 hover:bg-white/20 text-white text-sm font-medium">Home</a>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="flex-grow flex items-center justify-center px-4 py-8">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-10">
      <div class="flex items-center gap-3 mb-6 justify-center">
        <img class="h-12 w-12" src="/NTPC_Logo.svg" alt="NTPC">
        <div class="font-extrabold text-slate-900 text-2xl">Employer Login / Register</div>
      </div>

      <form id="employerLoginForm" class="space-y-6" enctype="multipart/form-data">
        <div>
          <label class="text-sm font-medium text-slate-700">Name</label>
          <input name="name" class="mt-1 w-full rounded-lg border border-slate-300 p-3 text-slate-900 placeholder-slate-400 focus:ring-2 focus:ring-brand focus:outline-none" placeholder="Your name"/>
        </div>
        <div>
          <label class="text-sm font-medium text-slate-700">Mobile (10 digits)</label>
          <input name="mobile" maxlength="10" class="mt-1 w-full rounded-lg border border-slate-300 p-3 text-slate-900 placeholder-slate-400 focus:ring-2 focus:ring-brand focus:outline-none" placeholder="9876543210"/>
        </div>
        <div>
          <label class="text-sm font-medium text-slate-700">Optional Photo</label>
          <input type="file" name="photo" class="mt-1 w-full text-slate-600"/>
        </div>
        <div id="empLoginMsg" class="text-sm text-red-500 font-medium"></div>
        <button class="w-full px-4 py-3 rounded-xl bg-brand text-white font-semibold hover:bg-cyan-400 transition">Continue</button>
      </form>

      <div class="mt-6 text-center">
        <a class="text-slate-600 hover:text-slate-900 underline text-sm font-medium" href="/">← Back to Home</a>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="max-w-6xl mx-auto px-4 py-6 text-white/70 text-sm text-center">
    © NTPC • Complaint Management System
  </footer>

  <script src="/app.js"></script>
</body>
</html>
